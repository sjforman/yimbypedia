<div class="bg-white shadow-lg rounded-lg overflow-hidden my-4 flex flex-col transition duration-300 ease-in-out transform hover:-translate-y-1 hover:shadow-xl h-full">
  <a href="{{ .Permalink }}" class="block flex-1 flex flex-col">
    <div class="px-6 py-4 flex-1">
      <h2 class="bill-title font-bold text-xl mb-2">{{ .Params.id }}</h2>
      <h3 class="bill-title font-semibold text-md text-gray-600 mb-2">{{ .Params.memTitle }}</h3>
      {{ with .Params.statuses }}
        {{ range . }}
        <p class="status text-sm font-medium mb-2">
          {{ if eq . "Pending" }}Status: Pending ğŸ•’
          {{ else if eq . "Enacted" }}Status: Enacted âœ…
          {{ else if eq . "Failed" }}Status: Failed âŒ
          {{ else }}Status: {{ . }}
          {{ end }}
        </p>
        {{ end }}
      {{ end }}
    </div>
  </a>
</div>
