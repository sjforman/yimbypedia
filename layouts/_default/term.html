{{ partial "head.html" . }}
{{ partial "header.html" . }}
<h1 class="text-4xl font-bold mb-6">{{ .Title }}</h1>
{{ if .Data.Pages }}
<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
    {{ range sort .Data.Pages "Params.statusSort" "asc"}}
    <div class="h-full">
        {{ partial "bill-card-small.html" . }}
    </div>
    {{ end }}
</div>
{{ else }}
<p>No content found for this term.</p>
{{ end }}
{{ partial "footer.html" . }}
