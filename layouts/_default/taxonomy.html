{{ partial "head.html" . }}
<body class="bg-gray-50 text-gray-800 font-sans leading-normal">
    {{ partial "header.html" . }}
    <main class="max-w-4xl mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold mb-6">{{ .Title }}</h1>
        <ul class="list-disc pl-5">
            {{ range .Pages }}
            <li class="mb-2">
                <a href="{{ .Permalink }}" class="text-blue-500 hover:text-blue-700 transition duration-150 ease-in-out">{{ .Title }}</a>
            </li>
            {{ end }}
        </ul>
    </main>
    {{ partial "footer.html" . }}
</body>
</html>
