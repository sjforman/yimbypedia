<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Site Name</title>
</head>
<body>
    <h1>Welcome to My Hugo Site</h1>
    <div>
        <h2>Recent Posts</h2>
        <ul>
            {{ range .Pages }}
                <li>
                    <a href="{{ .Permalink }}">{{ .Title }}</a>
                </li>
            {{ end }}
        </ul>
    </div>
</body>
</html>
